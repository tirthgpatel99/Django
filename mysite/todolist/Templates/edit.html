{% extends 'base.html' %}


{% block title %}
<title>Edit task - MySite </title>
{% endblock title %}

{% block content %}
<br>
<div class="container">
    <form class="form-row" method="post">
        {% csrf_token %}
        <label class="col-lg-2"> </label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{tasks_obj.task}}" value="{{tasks_obj.task}}">
        <input type="hidden" name="done" value="{{ tasks_obj.done }}">
        <button type="submit" class="btn btn-primary col-lg-2">Update task</button>
    </form>
</div>
{% endblock content %}
